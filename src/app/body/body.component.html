<div class="content">
  <div class="content__new">
    <span class="content__new__phrase"> I have to </span>
    <input
      type="text"
      autofocus
      class="content__new__input"
      placeholder="update site header"
      (keyup)="addTodoIfEnterPressed($event)"
    />
  </div>
  <p class="content__info"># Click on todo to switch it's state</p>
  <div class="content__list">
    <app-todo></app-todo>
  </div>
</div>
